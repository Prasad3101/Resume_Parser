<html>
    <head>
        <meta charset="utf-8" />
        <title> Upload Page </title>
        <link rel="stylesheet" href= {{ url_for('static', filename = 'css/style.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename="bootstrap/css/bootstrap.min.css") }}>
        <link rel="stylesheet" href={{ url_for('static', filename="bootstrap/css/bootstrap-grid.min.css") }}>
        <link rel="stylesheet" href={{ url_for('static', filename="bootstrap/css/bootstrap-reboot.min.css") }}>
        <link rel="stylesheet" href={{ url_for('static', filename="bootstrap/css/bootstrap-utilities.min.css") }}>
        <script>
            function preview_JD(){
                if(document.getElementById("JD").innerHTML=="CLOSE"){
                    document.getElementById("JD").innerHTML="JD_PREVIEW"
                    document.getElementById("preview").style.display="none"  
                }
                else{
                    document.getElementById("JD").innerHTML="CLOSE"
                    document.getElementById("preview").style.display="block"
                    document.getElementById("jd_close").innerHTML="Click this ðŸ‘‡ to close the JD"
                }
            }
        </script>
    </head>

    <body>
        <!-- <div align ="center" class="bodytop">
            <br>

        </div>

        <ul>
            <li><a href="/" target="_self">Home</a></li>

        <nav class="navbar navbar-expand-lg navbar-dark bodytop">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Resume Screening</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/" target="_self">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/upload" target="_self">Upload</a>
                  </li>
                </ul>
                <!-- <div class="float-right"><a class="custom-link text-white" aria-current="page" href="/login" target="_self">Login</a></div>
                <div class="float-right"><a class="custom-link text-white" aria-current="page" href="/logout" target="_self">Logout</a></div> -->
              </div>
            </div>
          </nav>


        <div class="wrapper mt-5"> 
            <div class="container-fluid">
                <div class="row">
                    <div class = "col-sm-5">
                        <h5> Please upload the document below.</h5><br>
                        <form action="/upload" method="post" enctype = multipart/form-data>
                        <input type="file" name="file" required><button class="button button2" data-bs-toggle="tooltip" data-bs-placement="top" title="Submit to upload the file" type="submit">Submit</button>
                        </form>
                        <p>
                            {% if message != null %}
                            <div class="alert alert-success" role="alert" style="width: 200px;">
                                {{message}}
                            </div>
                            {% endif %}
                        </p>
                    </div>
                    | <br> | <br> | <br> | <br> | <br> | <br> | <br> | <br> | <br> | <br> | <br> | <br> | <br> | <br> | <br> | <br> 
                    <div class="col-sm-6" style="text-align: center;">
                        <div id="preview" style="display: none;">
                            <embed src= {{ url_for('static', filename = 'ODA_JD.pdf') }} type="application/pdf"  height="300px" width="100%">
                        </div>
                        
                        <div>
                            <h5>Click below to view the Job Description</h5><br>
                            <!-- <p id="jd_close">Click this to view the JD</p> -->
                            <!-- id="jd_close" -->
                            <button class="button button2" id="JD" type="submit" onclick="preview_JD()" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to View the JD">JD_PREVIEW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
